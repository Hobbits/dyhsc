<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>一级类别筛选</title>
</head>
<body>

<div data-role="page" ng-controller="filterCtrl"
     data-id="filterHeader" ngm-pageshow="setShow()">
    <header data-role="header" data-position="fixed">
        <a data-rel="back" class="ui-btn-left" data-direction="reverse" data-icon="arrow-l" data-role="button">后退</a>
        <h1>{{headerName}}</h1>
    </header>

    <section data-role="content">
        <ul data-role="listview">
            <li data-ng-repeat="lvitem in lvList">
                <a data-ngm-vclick="golast(lvitem.cat_id,lvitem.cat_name)">{{lvitem.cat_name}}</a>
                <span class="ui-li-count">{{lvitem.goods_num}}</span>
            </li>
        </ul>
    </section>
    <appfooter></appfooter>
</div>

</body>
</html>
