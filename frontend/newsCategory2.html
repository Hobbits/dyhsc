<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>新闻列表</title>
</head>
<body>

<div ng-controller="newsCategoryCtrl" data-role="page" ngm-pageshow="showNewslist()">
    <header data-role="header" data-position="fixed">
        <a data-rel="back" class="ui-btn-left" data-direction="reverse" data-icon="arrow-l" data-role="button">后退</a>
        <h1>{{headerName}}</h1>
    </header>

    <section data-role="content">
        <ul data-role="listview" data-inset="false">
            <li data-ng-repeat="n in newslist">
                <a ng-href="#!/article/{{n.article_id}}">
                    {{n.title}}
                    <p class="ui-li-aside">{{n.add_time}}</p>
                </a>
                
            </li>
        </ul>
    </section>
</div>

</body>
</html>
