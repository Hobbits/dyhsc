<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>货架</title>
</head>
<body>
<div data-role="page" ng-controller="shopGuestview" ngm-pageshow="getshopGoods()">
    <header data-id="shopGuestHeader"
            data-role="header" data-position="fixed">
        <a data-rel="back" class="ui-btn-left" data-direction="reverse" data-icon="arrow-l" data-role="button">后退</a>
        <h1>{{thisShopname}}</h1>
        <a data-ngm-vclick="fav('s',thisShopid)" class="ui-btn-right" data-icon="star" data-role="button">收藏</a>
        <div data-role="navbar">
            <ul>
                <li><a templarlink="#!/shopGuest/{{thisShopid}}/infoRev">详情</a></li>
                <li><a class="ui-btn-active">货架</a></li>
            </ul>
        </div><!-- /navbar -->
    </header>
        
    <section data-role="content">
        <ul data-role="listview" data-filter="true" data-filter-placeholder="搜索此店铺商品..." data-inset="true">
            <li data-ng-repeat="item in goodList">
                <a data-ng-href="#!/gooddetail/{{item.goods_id}}/detail"><img data-ng-src="{{logobaseURL + item.goods_thumb}}" /><h2>{{item.goods_name}}</h2><p>{{item.goods_intro | htmlToPlaintext}}</p></a>
            </li>
        </ul>
    </section>


</div>
</body>
</html>
