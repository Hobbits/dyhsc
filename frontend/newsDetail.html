<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>新闻详情</title>
</head>
<body>
<div id="articlePage" ng-controller="newsCategoryCtrl" data-role="page" ngm-pagebeforeshow="getNewsDetial()">
    <link rel="stylesheet" href="css/article.css"/>
    <link rel="stylesheet" href="css/font/css/fontello.css"/>

    <header data-role="header" data-position="fixed">
        <a data-rel="back" class="ui-btn-left" data-direction="reverse" data-icon="arrow-l" data-role="button">后退</a>
        <h1>新闻详情</h1>
        <a data-ngm-vclick="newsShare()"
           data-role="button" class="ui-btn-right"><i class="icon-share"></i></a>
    </header>

    <article data-role="content">

           <header>
               <h2 class="articleHeaderbox" ng-bind="arti.title">正在加载...</h2>
               <details>
                   <summary>文章相关信息</summary>
                   <dt for="publisher">发布者:</dt>
                   <dd id="publisher">{{arti.author}}</dd>
                   <dt for="time">发布时间</dt>
                   <dd id="time">{{arti.add_time}}</dd>
               </details>
           </header>
           <div class="articleText column2" ng-bind-html-unsafe="arti.content">

           </div>

    </article>

    <div data-role="popup" class="sharePop" data-ng-controller="shareCtrl">
        <link rel="stylesheet" href="css/font/css/social.css"/>
        <ul data-role="listview" data-inset="true">
            <li data-role="list-divider"><i class="icon-share"></i>分享</li>
            <li ><a data-ngm-vclick="share('sina',shareObj)"><i class="hs-icon-sina-s"></i>新浪微博</a></li>
            <li ><a data-ngm-vclick="share('tx',shareObj)"><i class="hs-icon-twb-s"></i>腾讯微博</a></li>
        </ul>
    </div>
</div>
</body>
</html>
