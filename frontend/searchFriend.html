    <header id="searchFriendHeader" data-role="header" data-position="fixed">

        <h1>找人</h1>
        <a class="fakeSubmit ui-btn-right" data-icon="search" data-role="button" data-theme="b">搜索</a>
    </header>

    <section data-role="content">
        <form data-ajax="false" src="" data-ng-submit="searchFriend()">
            <input type="search" data-ng-model="searchValue" value="" placeholder="请输入对方的昵称" />
            <input style="display:none" data-role="none" class="trueSubmit noShow" type="submit" value="submit"/>
        </form>
        

        <div>
            <ul data-role="listview" data-inset="true">        
                <li data-ng-repeat="s in searchResult">

                        <img data-ng-src="{{logoURL + s.logo_thumb}}" />
                        <h2>{{s.user_name}}</h2>
                    </a>
                </li>
            </ul>

            <div data-ng-show="actKeyword && !searchResult" class="textbox-warning">
                没有结果！
            </div>
        </div>
        

        <div id="moreActions2" data-role="popup" data-theme="d" data-overlay-theme="a">
            <ul data-role="listview" data-inset="true">
                <li><a data-ngm-vclick="addFriend()">加为好友</a></li>
                <li><a data-ngm-vclick="getBuddyShop()">查看店铺</a></li>
